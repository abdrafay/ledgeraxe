    <nav class="navbar-nav fixed-top p-2 trans-head">
        <div class="container-fluid">
            <div class="row m-0">
                <div class="mr-auto">
                    <h3>Recieve Payment</h3>

                    <a href="index.html" class="btn btn-primary">Close</a>

    <main style="margin:80px 0;">
        <form action="">
            <div class="container-fluid">
                <div class="first-half">
                    <div class="container-fluid">
                    <div class="row m-0">
                        <div class="col-md-9">
                            <div class="row m-0">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Customer</label>
                                        <select class="form-control select2bs4" style="width: 100%;">
                                            <option selected="selected" disabled>Select a Customer</option>
                                            <option value=""><a href="sales.html">Add New</a></option>
                                            <option>Customer name</option>
                                        </select>
                                    </div>
                                    <!-- /.form-group -->
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control">
                                        <div class="form-group row m-0 pt-2">
                                            <div class="form-group">
                                                <input type="checkbox" class="cbx tbl-filter" name="" id="snd-later"
                                                    style="display: none;">
                                                <label for="snd-later" class="check">
                                                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                                                        <path
                                                            d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                                        </path>
                                                        <polyline points="1 9 7 14 15 4"></polyline>
                                                    </svg>
                                                </label>
                                                <label for="snd-later">Send Later</label>
                                            </div>
                                            <div class="ml-auto">
                                                <div class="btn-group">
                                                    <a type="button" href="" style="font-size: 12px;" class="p-0" data-toggle="dropdown"
                                                        data-display="static" aria-haspopup="true" aria-expanded="false">Cc/Bcc
                                                    </a>
                                                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right drop-up action-drp">
                                                        <div class="container-fluid">
                                                            <div class="form-group">
                                                                <label for="">Cc</label>
                                                                <input type="email" name="" id="" class="form-control">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="">Bcc</label>
                                                                <input type="email" name="" id="" class="form-control">
                                                            </div>
                                                            <div class="p-1 text-right">
                                                            <a href="" class="btn btn-primary">Apply</a>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="btn-group">
                                        <a type="button" href="" style="font-size: 12px; border-radius: 10px; margin-top: 30px;" class="btn btn-primary" data-toggle="dropdown"
                                            data-display="static" aria-haspopup="true" aria-expanded="false">Find by Invoice No
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right drop-up action-drp">
                                            <div class="container">
                                                <div class="form-group">
                                                    <label for="">Invoice No</label>
                                                    <input type="email" name="" id="" class="form-control">
                                                </div>
                                                <div class="p-1 text-right">
                                                <a href="" class="btn btn-primary">Find</a>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="">Payment Date</label>
                                        <input type="date" name="" class="form-control">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Payment Method</label>
                                        <select class="form-control select2bs4" style="width: 100%;">
                                            <option selected="selected" disabled>How did you pay?</option>
                                            <option value="">Cash</option>
                                            <option>Cheque</option>
                                            <option>Credit Card</option>
                                            <option>Direct Debit</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="">Reference No</label>
                                        <input type="number" name="" id="" class="form-control">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Deposit To</label>
                                        <select class="form-control select2bs4" style="width: 100%;">
                                            <option selected="selected">Cash and Cash Equivalents</option>
                                            <option value="">Allowance for bad debt</option>
                                            <option>Avaiblable For Sale Assets (short term)</option>
                                            <option>Inventory</option>
                                            <option>Inventory Asset</option>
                                            <option>Prepaid Expenses</option>
                                            <option>Uncategorized Asset</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-12 p-2 text-right">
                                <h6>Amount Recieved</h6>
                                <h1>PRs0.00</h1>
                            </div>
                            <div class="col-md-8 ml-auto">
                                <div class="form-group text-right">
                                    <label for="">Amount Recieved</label>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
                <div class="second-half">
                    <div class="container-fluid">
                    <div class="row m-0">
                    <div class="col-md-8">
                        <div class="row m-0">
                        
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Memo</label>
                            <textarea name="" id="" class="form-control" placeholder="Note" cols="30" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="">Attachments<span
                                style="font-size: 12px; color: rgb(177, 177, 177); margin-left: 10px;">Maximum
                                size : 20Mb</span></label><br>
                        <input type="file" class="multi-file-uploader pb-1" multiple name="">
                        <div class="multi-img-preview"></div>
                    </div>
                    </div>
                    </div>
                    </div>                    
                </div>
                </div>
                </div>

            </div>
