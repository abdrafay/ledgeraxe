                        <div class="col-md-12">
                            <div class="row m-0 align-items-center">

                                    <div>

                                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                                <path

                                </div>
                                <div class="col-3">
                                    <div>
                                        <input type="checkbox" class="cbx" id="ent-time" style="display: none;">
                                        <label for="ent-time" class="check">
                                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                                <path
