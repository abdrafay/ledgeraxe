<body>

    <nav class="navbar-nav fixed-top p-2 trans-head">
        <div class="container-fluid">
            <div class="row m-0">
                <div class="mr-auto">
                    <h3>Statement</h3>
                </div>
                <div class="ml-auto">
                    <a href=""></a>
                    <a href=""></a>
                    <!-- <a onclick="windows.location.href=""" class="btn btn-primary">Close</a> -->
                    <a href="index.html" class="btn btn-primary">Close</a>
                </div>
            </div>
        </div>
    </nav>
    <main style="margin:80px 0;">
        <form action="">
            <div class="container-fluid">
                <div class="first-half">
                    <div class="container">
                        <div class="row m-0">
                            <div class="col-md-12">
                                <div class="row m-0">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Customer</label>
                                            <select class="form-control select2bs4" style="width: 100%;">
                                                <option selected="selected">Balance Forward</option>
                                                <option value="">Open Item ( Last 365 Days )</option>
                                                <option>Transaction Statement</option>
                                            </select>
                                        </div>
                                        <!-- /.form-group -->
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Statement Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Customer Balance Status</label>
                                            <select name="" id="" style="width: 200px;" class="select2bs4">
                                                <option value="">All</option>
                                                <option value="">Open</option>
                                                <option value="">Overdue</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="">Start Date</label>
                                            <input type="date" name="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="">End Date</label>
                                            <input type="date" name="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

        <div class="container-fluid">
